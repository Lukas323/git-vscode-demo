# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Item name
        type: text

    quantity:
        label: Quantity
        type: number
        min: 1
        default: 1
    type:
        label: Type
        type: dropdown
    shopping_list_id:
        label: List ID
        type: dropdown
        emptyOption: No shopping list
    completed:
        label: Completed
        type: checkbox
        default: false

