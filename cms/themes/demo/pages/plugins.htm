    <input type="text" id="list_name" value="{{list.list_name}}">
    <ul>

            <li class="item">

                <input class="quantity" type="text" value="{{ list_item.quantity }}">

        {% endfor %}
    </ul>
    <button id="new">New</button>
</div>
